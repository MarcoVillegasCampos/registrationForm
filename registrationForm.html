<html>

<title>
    Registration Form

</title>

<body>

    <h1>
        Registration Form
    </h1>


    <form class="info">

        <label for="firstName">
            First name: *
        </label>
        <input type="text" id="firstName" name="firstName" placeholder="Your Name here" />
        <br>
        <br>
        <label for="lastName">
            Last name: *
        </label>
        <input type="text" id="lastName" name="lastName" placeholder="Your Last Name here" />
        <br>
        <br>
        <label for="emailAddress">
            Email Adress: *
        </label>
        <input type="email" id="email" name="email" placeholder="Your Email here" />
        <br>
        <br>
        <label for="userpassword">
            Pasword: *

        </label>
        <input type="password" name="userpassword" id="userpassword">
        <br>
        <br>
        <label for="userpasswordconfirmation">
            Confirm password: *

        </label>
        <input type="passwordconfirm" name="userpasswordconfirmation" id="userpasswordconfirmation">
        <br>
        <br>
        <label for="birthday">
            Birthday:

        </label>
        <input type="date" name="date" id="date">
        <br>
        <br>
        <label for="genderIdentity">
            Gender Identity:
        </label>
        <br>
        <br>
        <input type="radio" name="gender" id="Male" value="yes">
        <label for="Male">
            Male
        </label>
        <input type="radio" name="gender" id="Female" value="no">
        <label for="Female">
            Female
        </label>
        <input type="radio" name="gender" id="Non-binary" value="Maybe">
        <label for="Non-binary">
            Non-Binary
        </label>
        <input type="radio" name="gender" id="Iprefernotanswer" value="Maybe">
        <label for="Iprefernotanswer">
            I prefer not to answer
        </label>
        <br>
        <br>
        <label for="description">
            A short description about myself:
        </label>
        <br>
        <textarea name="description" id="description">
            </textarea>
        </br>
        </br>
        <label name="FavoriteLanguage" id="FavoriteLanguage">
            Favorite Language:
        </label>
        <select name="Language" id="Language">
            <option value="0">
                Please select a language
            </option>
            <option value="javaScript">
                javaScript
            </option>
            <option value="c#">
                C#
            </option>
            <option value="PYTHON">
                Python
            </option>

        </select>
        <br>
        <br>

        <label for="Lord of the Rings">
            <input type="checkbox" name="emailUpdates" id="emailUpdates" value="lotr">
            Yes, I would like to receive periodic email updates.

        </label>

        <br>
        <br>

        <button type="createAccount">
            Create account
        </button>
        <br>

        <label>
            * Indicates a required field.
        </label>


    </form>

</body>

</html>
